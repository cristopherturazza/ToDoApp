<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>

  <!-- Main View -->

  <body>
    <div class="wrapper">
      <div class="sub-wrapper">
        <header>
          <h1 class="display-1 mt-5 d-flex justify-content-center fw-bold">
            ToDo <span class="fw-lighter">List</span>
          </h1>
          <p class="lead d-flex justify-content-center text-center">
            Simple, but <span class="fw-semibold ms-1"> Blue</span>.
          </p>
        </header>
        <main>
          <section>
            <div class="mt-5 d-flex justify-content-center">
              <button
                type="button"
                id="new-task-button"
                class="btn btn-primary btn-lg shadow-sm"
                data-bs-toggle="modal"
                data-bs-target="#addtask"
              >
                Nuovo Task
              </button>
            </div>
          </section>
          <section>
            <div class="mt-5">
              <ul id="todo-list" class="container-sm"></ul>
            </div>
          </section>
        </main>
      </div>
      <footer
        class="footer bg-text d-flex justify-content-center align-items-center"
      >
        <div class="fw-lighter align-middle">
          MADE WITH ‚ù§ BY CRISTOPHER TURAZZA
        </div>
        <a
          href="https://github.com/cristopherturazza"
          target="_blank"
          class="ms-4 text-info"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            fill="currentColor"
            class="bi bi-github"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            /></svg
        ></a>
      </footer>

      <!-- New Task Modal -->
      <div
        class="modal fade"
        id="addtask"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="add-task-label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary text-light">
              <h1 class="modal-title fs-5" id="add-task-label">
                Aggiungi Task
              </h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="add-task-form">
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Titolo"
                    name="title"
                    id="title"
                    maxlength="100"
                    required
                  />
                  <label for="title" class="form-label">Titolo</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    style="height: 100px"
                    name="description"
                    id="description"
                    placeholder="Descrizione"
                    maxlength="500"
                    required
                  ></textarea>
                  <label for="description" class="form-label"
                    >Descrizione</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <select
                    class="form-select pointer"
                    name="status"
                    id="status"
                    required
                  >
                    <option value="Inserito" selected>Inserito</option>
                    <option value="In elaborazione">In elaborazione</option>
                    <option value="Completato">Completato</option>
                  </select>
                  <label for="status" class="form-label"> Stato </label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="expires"
                    id="expires"
                    type="date"
                    required
                  />
                  <label for="expires" class="form-label">Scadenza</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Chiudi
                </button>
                <button
                  type="submit"
                  id="add-task-button"
                  class="btn btn-primary"
                >
                  Aggiungi Task
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modify To-Do Modal-->

      <div
        class="modal fade"
        id="modifytask"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="modify-task-label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header bg-primary text-light">
              <h1 class="modal-title fs-5" id="modify-task-label">
                Modifica Task
              </h1>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="modify-task-form">
              <div class="modal-body">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Titolo"
                    name="title"
                    id="title"
                    maxlength="100"
                    required
                  />
                  <label for="title" class="form-label">Titolo</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    style="height: 100px"
                    name="description"
                    id="description"
                    placeholder="Descrizione"
                    maxlength="500"
                    required
                  ></textarea>
                  <label for="description" class="form-label"
                    >Descrizione</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <select
                    class="form-select pointer"
                    name="status"
                    id="status"
                    required
                  >
                    <option value="Inserito" selected>Inserito</option>
                    <option value="In elaborazione">In elaborazione</option>
                    <option value="Completato">Completato</option>
                  </select>
                  <label for="status" class="form-label"> Stato </label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    name="expires"
                    id="expires"
                    type="date"
                    required
                  />
                  <label for="expires" class="form-label">Scadenza</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Chiudi
                </button>
                <button
                  type="submit"
                  id="modify-task-button"
                  class="btn btn-primary"
                >
                  Modifica Task
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
